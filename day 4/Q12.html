<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applying  Priority in CSS</title>
    <style>
        .highlight{
            color:olive;
        }
        #special{
            color: orange;
        }
        /* in css apply to id selector because id selector points is 100 and class selector point is 10 so class selector < id selector  */
    </style>
</head>
<body>
    <div class = "highlight" id = "special">Applying  Priority in CSS</div>
</body>
</html>
