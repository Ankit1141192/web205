<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic flex layout</title>
    <style>
        .container {
            display: flex;              
            justify-content: center;      
            align-items: center;  
            gap: 10px;
            margin-top: 50px;                
        }
        .item {
            padding: 20px;
            height:100px;
            width: 100px;    
            background-color: rgb(17, 127, 163);  
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
      
</body>
</html>
