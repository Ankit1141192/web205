<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <script
      src="https://kit.fontawesome.com/d792cef6f0.js"
      crossorigin="anonymous"
    ></script>
  <style>
     * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        /* background: radial-gradient(circle, rgba(238,174,202,4) 11%, rgba(222,176,208,1) 31%, rgba(148,187,233,1) 87%); */
        background: url("https://images.pexels.com/photos/2150/sky-space-dark-galaxy.jpg?auto=compress&cs=tinysrgb&w=600");
        background-repeat: no-repeat;
        background-size: cover;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background: linear-gradient(90deg, rgba(9,9,121,1) 28%, rgba(0,212,255,1) 51%, rgba(2,0,36,1) 74%);
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        color: white;
    }

.logo {
  font-size: 1.5rem;
  font-weight: bold;
}

.hamburger {
  display: none;
  font-size: 2rem;
  cursor: pointer;
}

.nav-links {
  display: flex;
  list-style: none;
}

.nav-links li {
  margin: 0 1.5rem;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-size: 1rem;
}
@media (min-width: 1024px) {
  .nav-links {
    flex-direction: row;
  }
}
@media (min-width: 768px) and (max-width: 1023px) {
  .nav-links {
    flex-direction: column;
    align-items: center;
  }
}
@media (max-width: 767px) {
  .hamburger {
    display: block;
  }
  
  .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
    background-color: #444;
  }

  .nav-links.show {
    display: flex;
  }

  .nav-links li {
    text-align: center;
    padding: 1rem 0;
  }
}

  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Ankit</div>
  
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
    
  </nav>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script>
</body>
</html>
